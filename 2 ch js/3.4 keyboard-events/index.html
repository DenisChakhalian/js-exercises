    <meta charset="utf-8">

<body>

<script>

    function runOnKeys(fuc, ...arr) {
        let set = new Set();
        document.addEventListener("keydown", (event) => {
            set.add(event.code);
            for (let elem of arr) {
                if(!set.has(elem)){
                    return;
                }
            }
            console.log(set)
            set.clear();
            fuc();
        })
        document.addEventListener("keyup", (event) => {
            set.delete(event.code);
        })
    }

    runOnKeys(
        () => alert("Привет!"),
        "KeyQ",
        "KeyW",
        "KeyE"
    );

</script>
