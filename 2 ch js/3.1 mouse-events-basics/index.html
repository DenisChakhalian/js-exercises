<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

Кликни на элемент списка, чтобы выделить его.
<br>

<ul id="ul" onmousedown="return false">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
</ul>

<script>

    let box = document.querySelector("#ul");
    let lis = box.querySelectorAll("li");
    box.addEventListener("click", (event) => {
        if(event.target.tagName !== "LI") return;
        goSelect(event);
    })

    function goSelect (event) {
        if (event.metaKey || event.ctrlKey) {
            goSelectElems(event);
            return;
        }
        lis.forEach((li)=> {
            li.classList.remove("selected");
        })
        event.target.classList.add("selected");
    }

    function goSelectElems (event) {
        event.target.classList.toggle("selected");
    }
    //or https://plnkr.co/edit/kkRgLTA6kG06jrw0?p=preview&preview

</script>

</body>

</html>
